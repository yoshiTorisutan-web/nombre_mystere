<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devine le nombre mystère 🔢</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full text-center"
    >
      <h1 class="text-2xl font-bold text-indigo-600 mb-4">
        Devine le nombre mystère 🔢
      </h1>
      <p class="text-gray-700 mb-4">
        Devine un nombre entre <span class="font-semibold">1 et 100</span>.
      </p>
      <input
        type="number"
        id="guessInput"
        class="w-full p-2 border border-indigo-200 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        placeholder="Entre ta proposition..."
      />
      <button
        id="submitGuess"
        class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded w-full transition-all mb-2"
      >
        Deviner
      </button>

      <div id="feedback" class="mt-10 text-lg font-medium"></div>
      <div id="attempts" class="text-sm text-gray-500 mt-2"></div>
      <button
        id="restartBtn"
        class="hidden mt-6 bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded w-full transition-all"
      >
        Rejouer 🔁
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
